<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>레드향 샐러드 레시피</title>
	<style>
		table, td, th{
			border : 2px solid black;
			border-collapse : collapse;
		}
		table{
			width : 500px;
			height : 100px;
		}
		td, th{
			text-align : center;
			vertical-align : middle;
		}
		.list_non{
			list-style-type: none; /*순서 없는 목록*/
		}
		.line{
			line-height: 2; /*줄간격*/
		}
		#buttons{
			margin-top: 10px;
			text-align : center;
		}
		body{
			font-family: 'Noto Sans KR', sans-serif;
		}
		label{
			margin: auto;
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<a href="#" class="logo-item"><h1>레드향 농장</h1></a>
		</div>
		<div>
			<nav>
			<ul class="nav-container">
				<li class="nav-item"><a href="https://namu.wiki/w/%EB%A0%88%EB%93%9C%ED%96%A5" target="_blank">레드향?</a></li>
				<li class="nav-item"><a href="index.html">레드향 샐러드</a></li>
				<li class="nav-item"><a href="table.html">가격표</a></li>
				<li class="nav-item"><a href="order.html">레드향 주문하기</a></li>
				<li class="nav-item"><a href="register.html">회원 가입</a></li>
			</ul>
		</nav>
		</div>
	</header>
	<div id="container">
		<h1 style="text-align: center; color: #593CA8">
			회원 가입을 환영합니다
		</h1>
		<form>
			<fieldset style="border-style: dashed; border-width:medium;">
				<legend>
					사용자 정보
				</legend>
				<ul class="list_non line signup">
					<li>
					<label for="uid">아이디</label>
					<input type="text" id="uid">
					</li>
					<li>
						<label for="umail">이메일</label>
						<input type="email" id="umail">
					</li>
					<li>
						<label for="pwd1">비밀번호</label>
						<input type="password" id="pwd1">
					</li>
					<li>
						<label for="pwd2">비밀번호 확인</label>
						<input type="password" id="pwd2">
					</li>
					<li>
						<label for="path">가입 경로</label>
						<select id="path">
							<option value="blog">블로그</option>
							<option value="search">검색</option>
							<option value="sns">SNS</option>
							<option value="etc">기타</option>
						</select>
					</li>
					<li>
						<label for="memo">메모</label>
						<textarea type="memo" id="memo" cols="40" rows="4"></textarea>
					</li>
				</ul>
			</fieldset>
			<fieldset style="border-style: dashed; border-width:medium;">
				<legend>
					이벤트와 새로운 소식
				</legend>
				<label for="mailing_y">이메일 수신</label>
				<input type="radio" name="mailing" id="mailing_y">
				<label for="mailing_n">이메일 수신 안 함</label>
				<input type="radio" name="mailing" id="mailing_n">
			</fieldset>
			<div id="buttons">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
			</div>
		</form>
	</div>
</body>
