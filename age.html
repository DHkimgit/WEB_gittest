<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
    </head>
	<body>
		<h1>
			자리 배치도
		</h1>
		<script>
		    var memNum = prompt("입장객은 몇명인가요 ?");
			var colNum = prompt("한 줄에 몇명이 앉나요?");
			
			if (memNum % colNum == 0)
				rowNum = parseInt(memNum / colNum);
			else
				rowNum = parseInt(memNum / colNum) + 1;
			
			document.write("모두 " + rowNum + "개의 줄이 필요합니다.")
		</script>
	</body>
</html>
