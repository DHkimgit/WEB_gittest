	<style>
		*{
  			box-sizing:border-box;
		}
		#container {  
  			width:500px;
  			margin:20px auto;
  			padding:20px;
		}
		input[type="text"] {
    		width:370px;
  			float:left;
 			height:30px;
 			padding-left:30px;
		}
		button {
 			width:90px;
 			height:30px;
  			float:right;
  			background:#222;
			color:#fff;
  			border:none;
		}
		hr { clear:both; display:none; }
		ul { list-style:none; padding-top:50px;}
		li { line-height: 2.5; }
		li:hover { cursor:pointer;}
	</style>

</head>
<body>
	<header>
		<div class="logo-container">
			<a href="#" class="logo-item"><h1>레드향 농장</h1></a>
		</div>
		<div>
			<nav>
			<ul class="nav-container">
				<li class="nav-item"><a href="https://namu.wiki/w/%EB%A0%88%EB%93%9C%ED%96%A5" target="_blank">레드향?</a></li>

			</ul>
		</nav>
		</div>
	</header>
	<div id="container">
    	<h1>레드향 메모장</h1>
    	<p>추가를 원하는 레시피 이름을 적어주세요</p>
    	<form action="">
      		<input type="text" id="subject" autofocus>
      		<button onclick="newRegister(); return false;" style="color:red">추가</button>
    	</form>
    	<hr>  
    	<ul id="itemList"></ul>  
	</div>
	<script>
		function newRegister(){
			var newItem = document.createElement("li"); // 새로운 li 요소 노드 추가
			var subject = document.querySelector("#subject"); //폼의 텍스트 필드를 가져옴
			var newText = document.createTextNode(subject.value);
				//필드값을 텍스트 노드로 추가
			newItem.appendChild(newText); // 텍스트 노드를 자식 노드로 연결
			
			var itemList = document.querySelector("#itemList");
			//itemList.appendChild(newItem);
			itemList.insertBefore(newItem, itemList.childNodes[0]);
			subject.value="";
			var items = document.querySelectorAll("li"); //모든 항목 가져오기
			for (i = 0; i < items.length; i++){
				items[i].addEventListener("click", function(){
					if(this.parentNode) //부모 노드가 있다면
						this.parentNode.removeChild(this); //부모노드에서 삭제
				});
			}
		}
	</script>
</body>
