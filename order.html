<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>레드향 샐러드 레시피</title>
	<style>
		table, td, th{
			border : 2px solid black;
			border-collapse : collapse;
		}
		table{
			width : 500px;
			height : 100px;
		}
		td, th{
			text-align : center;
			vertical-align : middle;
		}
		.list_non{
			list-style-type: none; /*순서 없는 목록*/
		}
		.line{
			line-height: 2; /*줄간격*/
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<a href="#" class="logo-item"><h1>레드향 농장</h1></a>
		</div>
		<div>
			<nav>
			<ul class="nav-container">
				<li class="nav-item"><a href="https://namu.wiki/w/%EB%A0%88%EB%93%9C%ED%96%A5" target="_blank">레드향?</a></li>
				<li class="nav-item"><a href="index.html">레드향 샐러드</a></li>
				<li class="nav-item"><a href="table.html">가격표</a></li>
				<li class="nav-item"><a href="order.html">레드향 주문하기</a></li>
				<li class="nav-item"><a href="register.html">회원 가입</a></li>
			</ul>
		</nav>
		</div>
	</header>
    <h1>
        <b>
            레드향 주문하기
        </b>
	</h1>
	<form action="">
		<fieldset>
			<input type="hidden" value="사이트를 통한 직접 로그인">
			<label>아이디 : <input type="text" id="user_id" size="10"></label>
			<label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
			<input type="submit" value="로그인">
		</fieldset>
		<fieldset>
			<legend>
				상품 선택
			</legend>
			<p>
				<b>주문할 상품을 선택해주세요</b>
			</p>
			<ul>
				<li>
					<input type="checkbox" value="s_3"><label>선물용 3kg</label>
					<input type="number" min="0" max="5"><label>개 (최대 5개)</label>
				</li>
				<li>
					<input type="checkbox" value="s_5"><label>선물용 5kg</label>
					<input type="number" min="0" max="5"><label>개 (최대 5개)</label>
				</li>
				<li>
					<input type="checkbox" value="f_3"><label>가정용 3kg</label>
					<input type="range" min="0" max="5"><label>개 (최대 5개)</label>
				</li>
				<li>
					<input type="checkbox" value="f_5"><label>가정용 5kg</label>
					<input type="range" min="0" max="5"><label>개 (최대 5개)</label>
				</li>
			</ul>
			<p>
				<b>선물 포장 선택</b>
			</p>
			<input type="radio" name="gift" value="yes"><label>선물 포장</label>
			<input type="radio" name="gift" value="no"><label>선물 포장 안 함</label>
			<p>
			<label for="prod2"><b>포장</b></label>
			<input type="text" id="prod2" list="pack">
			<datalist id="pack">
				<option value="paper_package">상자 포장</option>
				<option value="st_package">스티로폼 포장</option>
			</datalist>
			</p>
		</fieldset>
		<fieldset>
			<legend>
				<b>배송 정보</b>
			</legend>
			<ul class="delivery_if list_non line">
				<li>
					<label for="prod">주문 상품</label>  
					<input type="text" id="prod" value="상품용 3kg" readonly>
				</li>
				<li>
					<label for="user_name">이름  </label>
					<input type="text" id="user_name" autofocus required>
				</li>
				<li>
					<label for="addr">배송 주소   </label>
					<input type="text" id="addr" required>
				</li>
				<li>
					<label for="email">이메일 </label>
					<input type="text" id="email">
				</li>
				<li>
					<label for="phone">연락처 </label>
					<input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(01012345678)" required>
				</li>
				<li>
					<label for="delivery_date">배송 지정  </label>
					<input type="date" id="delivery_date" required> <small>(주문일로부터 최소 3일 이후)</small>
				</li>
				<li>
					<label for="memo">메모 </label>
					<textarea type="memo" id="memo" cols="40" rows="4"></textarea>
				</li>
			</ul>
		</fieldset>
		<div>
			<input type="submit" value="주문하기">
			<input type="reset" valur="취소하기">
		</div>
		<fieldset>
			<legend>
				<b>반품 정보</b>
			</legend>
			<p>
				만약 수령한 상품에 문제가 있다면 즉시 <b>반품신청</b>해 주세요.<br>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.
			</p>
			<hr>
			<input type="file">
		</fieldset>
	</form>
	
</body>
