<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
    </head>
	<body>
		<h1>
			while문을 이용한 펙토리얼 계산
		</h1>
		<script>
		    var n = prompt("숫자를 입력하세요");
			var msg = "";
			
			if(n !== null){
				var nfact = 1;
				var i = 1
				
				while(i<=n){
					nfact *= i;
					i++;
				}
				msg = n + "! = " + nfact;
			}
			else
				msg = "값을 입력하지 않았습니다."
			
			document.write(msg);
		</script>
	</body>
</html>
